<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面试题parseInt</title>
</head>
<body>
	<script>
var str = "abc123";
var num = parseInt(str);
alert(num); // NaN
// NaN和任何数据类型都不相等
if(num==NaN){
    alert(NaN);
}else if(num==123) {
    alert(123);
}else if(typeof num=="number"){
    alert("num");
}else{
    alert("str");
}
</script>

</body>
</html>
