<title>js内置对象练习</title>
<script type="text/javascript">

		var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六",];
		var nowdate = new Date();
		var year = nowdate.getFullYear(); 
		var mon = nowdate.getMonth();
		var day = nowdate.getDate();

		var week = nowdate.getDay();
		var wday = weekday[week];
 
	//通过javascript的日期对象来得到当前的日期，并输出。 
	document.write(year+"年"+mon+"月"+day+"日"+"&nbsp;&nbsp;"+wday+"--班级总分为：")   
	//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好 
	//从数组中将成绩撮出来，然后求和取整，并输出。
	//           splitStr= 小明:87,小花:81,小红:97,小天:76,小张:74,小小:94,小西:90,小伍:76,小迪:64,小曼:76
	var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	var splitStr = scoreStr.split(";");
	 
	
	while (score<splitStr.length){   
	// str=小明,87小花,81小红,97小天,76小张,74小小,94小西,90小伍,76小迪,64小曼,76 
	    str=splitStr[score].split(":");   
	    score++;    
	    sum+=parseInt(str[str.length-1]);
	 }    
	    document.write(sum/splitStr.length);

</script>
