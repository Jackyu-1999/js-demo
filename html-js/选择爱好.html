<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>选择爱好</title>
    </head>
    
    <body>
        <form>
          请选择你爱好:<br>
          <input type="checkbox" name="hobby" id="hobby1">  音乐
          <input type="checkbox" name="hobby" id="hobby2">  登山
          <input type="checkbox" name="hobby" id="hobby3">  游泳
          <input type="checkbox" name="hobby" id="hobby4">  阅读
          <input type="checkbox" name="hobby" id="hobby5">  打球
          <input type="checkbox" name="hobby" id="hobby6">  跑步 <br>
          <input type="button" value = "全选" onclick = "selectall();">
          <input type="button" value = "全不选" onclick = "clearall();">
          <p>请输入您要选择爱好的序号，序号为1-6:</p>
          <input id="wb" name="wb" type="text" >
          <input name="ok" type="button" value="确定" onclick = "selectone();">
        </form>
        <script type="text/javascript">

          function selectall(){
            var hobby = document.getElementsByTagName("input");
            for(var a=0; a<hobby.length;a++){
              if(hobby[a].type=="checkbox"){
                hobby[a].checked=true;
              }
            }
          }
          function clearall(){
            var hobby = document.getElementsByName("hobby");
            for(var b=0; b<hobby.length;b++){
              if(hobby[b].type=="checkbox"){
                hobby[b].checked=false;
              }
            }
          }
          function selectone() {
            var j = document.getElementById("wb").value;
            var hobby=document.getElementsByName("hobby");
            // 因为索引从0开始，j-1取到的值都要减一
            hobby[j-1].checked=true; 

          }


  
        
        </script>
    </body>
</html>
