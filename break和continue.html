<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function break_fun(){
			var num1 = 0;
		for (var i=1;i<10;i++) {
		    if(i%5==0) {
		        break;
		    }
		    num1++;
		}
		console.log(num1);

		}
		break_fun();

		function continue_fun() {
			var num2 = 0;
		for (var a=1;a<10;a++) {
		    if(a%5==0) {
		        continue;
		    }
		    num2++;
		}
		console.log(num2);
		}
		continue_fun();

	</script>
	
</body>
</html>
