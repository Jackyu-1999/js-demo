<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if嵌套--银行密码设置</title>
</head>
<body>
	// if嵌套--银行密码设置
 var password = prompt("请设置您的密码");
if(password.length!=6){
    alert("请输入6位数的密码:");
}else{
    if(isNaN(password)){
       	alert("密码必须是数字");
       }else{
        alert("密码设置正确");
    }
}

</body>
</html>
